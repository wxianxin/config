---
name: ssserver
version: "2.1"
services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
        #       - SERVERURL=wireguard.domain.com #optional
        #       - SERVERPORT=51820 #optional
        #       - PEERS=1 #optional
        #       - PEERDNS=auto #optional
        #       - INTERNAL_SUBNET=10.13.13.0 #optional
        #       - ALLOWEDIPS=0.0.0.0/0 #optional
        #       - PERSISTENTKEEPALIVE_PEERS= #optional
        #       - LOG_CONFS=true #optional
    volumes:
      - /home/coupe/drive/container/wireguard_config:/config
      - /lib/modules:/lib/modules #optional
        #     networks:
        #       wireguard-net:
        #         ipv4_address: 172.20.0.50
    ports:
      - 9091:9091
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    depends_on:
      - wireguard
    network_mode: service:wireguard
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/coupe/drive/container/transmission_config:/config
      - /home/coupe/drive/downloads:/downloads
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /home/coupe/drive/container/jellyfin_config:/config
      - /home/coupe/drive/downloads:/data/media
    ports:
      - 8096:8096
    restart: unless-stopped

  homeassistant:
    image: lscr.io/linuxserver/homeassistant:latest
    container_name: homeassistant
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/coupe/drive/container/homeassistant_config:/config
    ports:
      - 8123:8123 #optional
    restart: unless-stopped

  mariadb:
    image: lscr.io/linuxserver/mariadb:latest
    container_name: mariadb
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - MYSQL_ROOT_PASSWORD=ROOT_ACCESS_PASSWORD
    volumes:
      - /home/coupe/drive/container/mariadb_config:/config
    ports:
      - 3306:3306
    restart: unless-stopped

  nextcloud:
    image: lscr.io/linuxserver/nextcloud:latest
    container_name: nextcloud
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/coupe/drive/container/nextcloud_config:/config
      - /home/coupe/drive/nextcloud:/data
    ports:
      - 443:443
    restart: unless-stopped


networks:
  wireguard-net:
    driver: bridge
    name: wgnet
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24

