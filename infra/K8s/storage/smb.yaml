apiVersion: v1
kind: Secret
metadata:
  name: smb-secret
stringData:
  username: "guest"
  password: ""

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: smb
provisioner: smb.csi.k8s.io
parameters:
  source: //192.168.31.1/Seagate_BUP_BK(08e5)/drive
  # if csi.storage.k8s.io/provisioner-secret is provided, will create a sub directory
  # with PV name under source
  #   csi.storage.k8s.io/provisioner-secret-name: smb-secret
  #   csi.storage.k8s.io/provisioner-secret-namespace: default
  csi.storage.k8s.io/node-stage-secret-name: smb-secret
  csi.storage.k8s.io/node-stage-secret-namespace: default
reclaimPolicy: Retain  # available values: Delete, Retain
volumeBindingMode: Immediate
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1001
  - gid=1001
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-downloads-pvc
  namespace: homelab
spec:
  volumeMode: Filesystem
  storageClassName: smb
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Ti
